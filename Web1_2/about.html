<!DOCTYPE html>
<html>
    <head>
        <title>about.html</title>
        <style>
            #top {
                width: 1000px;
                height: 500px;
                background-color: red;
            }
            .top_left {
                border-top: 1px solid transparent;
                display: inline-block;
                width: 750px;
                height: 500px;
                background-color: blue;
                background: url(./Resource_1_02/chef_about.png);
                /* 
                    Adding the text creates a baseline for the #parentwrap div, 
                    so the div gets aligned to that. Without the text, 
                    there's no baseline so the div takes a fallback layout mode.
                    To fix, set add #parentwrap { vertical-align:top; }
                 */
                vertical-align: top;
            }
            .top_left div {
                border-top: 1px solid transparent;
                margin-top: 250px;                
                background-color: rgba(0, 128, 0, 0.5);
                width: 250px;
                height: 250px;
            }
            .top_left div > p {
                margin-left: 30px;
                margin-right: 30px;
                margin-top: 25px;
                font-weight: 1000;
                font-size: larger;
                text-align: left;            
            }
            .top_right {
                display: inline-block;
                width: 250px;
                height: 500px;
                background-color: green;
            }
            
            
        </style>
    </head>

    <body>
        <div id="top">
            <div class="top_left">
                <div><p>
                    GLOBAL<br>BUSINESS
                </p><p style="font-size: medium;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, quasi!</p></div>
                </div><div class="top_right">
                    <img style="display: block;" src="Resource_1_02/right1.png">
                    <img style="display: block;" src="Resource_1_02/right2.png">            
                </div>
        </div>
    

    </body>
</html>
