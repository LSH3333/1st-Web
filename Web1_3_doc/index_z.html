<!DOCTYPE html>
<html lang="en">
<head>
    <title>z-index</title>
    <link rel="stylesheet" type="text/css" href="z_index.css">
</head>
<body>
    <div id="base">
        <div class="lbase">
            <div class="div1">z-index: 1</div>
            <div class="div2">z-index: 2</div>
            <div class="div3">z-index: 3</div>
        </div>
        <div class="rbase">
            <div class="div1">z-index: 3</div>
            <div class="div2">z-index: 1</div>
            <div class="div3">z-index: 2</div>
        </div>
    </div>
</body>
</html>
