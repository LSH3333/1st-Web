<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="transition.css">
    <title>Document</title>
</head>

<body>
    <div id="base">
        <div>
            <!-- 1) default value -->
            <p>transition: all</p>
            <div class="type1"></div>
            <!-- 2) transition property -->
            <p>transition: width 1s</p>
            <div class="type2"></div>
            <!-- 3) transition-duration property -->
            <p>transition-duration: 3s</p>
            <div class="type3"></div>
        </div>
        <div style="margin-left:20px">
            <!-- 4) transition-delay property -->
            <p>transition-delay: 1s</p>
            <div class="type4"></div>
            <!-- 5) transition-property property -->
            <p>transition-property: background-color</p>
            <div class="type5"></div>
            <!-- 6) transition 속성을 구성하는 위치 변경 -->
            <p>transition position: div</p>
            <div class="type6"></div>
        </div>
    </div>
</body>

</html>
