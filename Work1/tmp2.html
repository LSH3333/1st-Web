<!DOCTYPE html>
<html>
    <head>
        <title>Combinator Selector</title>
        <style>
            .box-1, .box-2, .box-3 {
                width:200px;
                height: 200px;
                color: white;
            }
            .box-1 {
                background-color: red;
                padding:20px;
                box-sizing: border-box;
            }
            .box-2 {
                background-color: blue;
            }
            .box-3 {
                background-color: green;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <div class="box-1">I'm with border-box</div>
        <div class="box-2">I'm with normal</div>
        <div class="box-3">I'm without border-box</div>
    </body>
</html>
