<!DOCTYPE html>
<html>
    <head>
        <title>Combinator Selector</title>
        <style>
            #top {
                width: 1000px;
                height: 500px;
                background-color: red;
            }
            .top_left {
                border-top: 1px solid transparent;
                display: inline-block;
                width: 750px;
                height: 500px;
                background-color: blue;
                /* 
                    Adding the text creates a baseline for the #parentwrap div, 
                    so the div gets aligned to that. Without the text, 
                    there's no baseline so the div takes a fallback layout mode.
                    To fix, set add #parentwrap { vertical-align:top; }
                 */
                vertical-align: top;
            }
            .top_left div {
                margin-top: 250px;
                background-color: yellow;
                width: 250px;
                height: 250px;
            }
            .top_right {
                display: inline-block;
                width: 250px;
                height: 500px;
                background-color: green;
            }
            
            
        </style>
    </head>

    <body>
        <div id="top">
            <div class="top_left"><div>a</div></div><div class="top_right"></div>
        </div>
    

    </body>
</html>
